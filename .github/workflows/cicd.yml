name: CI/CD Pipeline

on:
  push:
    branches:
      - v2

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.0]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: forumapi_test

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install migrate and test
        run: |
          npm install
          npm run migrate up
          npm run test
        env:
          CI: true
          HOST: localhost
          PORT: 3000
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: mysecretpassword
          PGDATABASE: forumapi_test
          ACCESS_TOKEN_KEY: secret
          REFRESH_TOKEN_KEY: terces
          ACCESS_TOKEN_AGE: 3600

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: SSH and deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf ~/dicoding-forum-api
            mkdir -p ~/dicoding-forum-api
            git clone https://github.com/ikrar557/dicoding-forum-api.git ~/dicoding-forum-api
            cd ~/dicoding-forum-api

            git config pull.rebase false  # Added to handle divergent branches
            git pull origin v2

            if ! command -v npm &> /dev/null; then
              curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            if ! command -v pm2 &> /dev/null; then
              sudo npm install pm2@latest -g  # Added sudo to resolve permissions issue
            fi

            # Create .env file
            cat <<EOF > .env
            # HTTP SERVER
            HOST=localhost
            PORT=5000

            # POSTGRES
            PGHOST=localhost
            PGUSER=postgres
            PGDATABASE=forumapi
            PGPASSWORD=
            PGPORT=5432

            # POSTGRES TEST
            PGHOST_TEST=localhost
            PGUSER_TEST=postgres
            PGDATABASE_TEST=forumapi_test
            PGPASSWORD_TEST=
            PGPORT_TEST=5432

            # TOKENIZE
            ACCESS_TOKEN_KEY=8b7b4ef375716ab08b2a3951b29d52fc00b1c855f9d1a847229b8c5935bef56d9d271e76a9cf08e614300395c3b90ebe559cf968a0741b18c9505549394b2c70
            REFRESH_TOKEN_KEY=5078605e074a462b1460608fcbe0d0963c644402e04ad334455ff5a856cb43fd99825861dde02957d5e3184c90c532ca7d0249df20fe93d535632f3d11be7bad
            ACCCESS_TOKEN_AGE=3000
            EOF

            npm install
            npm run migrate up

            pm2 restart dicoding-forum-api
  
